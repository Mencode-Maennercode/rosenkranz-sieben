<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .logo-bg { fill: #ffffff; }
      .logo-text { 
        fill: #4A90E2; 
        font-family: Arial, sans-serif; 
        font-weight: bold; 
        font-size: 12px;
      }
    </style>
  </defs>
  <!-- White background -->
  <rect x="2" y="2" width="28" height="28" rx="4" class="logo-bg"/>
  <!-- MR Logo text -->
  <text x="16" y="20" text-anchor="middle" class="logo-text">MR</text>
  <!-- Border -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="none" stroke="#4A90E2" stroke-width="1"/>
</svg>
